<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TockTock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="side-panel-conatiner todo-container">
        <h1>TockTock</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="ï¼‹ Add a new task...">
        </form>
        <div class="check-list">
            <div class="check-list-header">
                <p>Incomplete</p>
                <p id="incomplete-count" class="count">0</p>
            </div>
            <ul id="incomplete-list" class="todo-list">
            <!-- Tasks will appear here -->
            </ul>
        </div>
        <div class="check-list">
            <div class="check-list-header">
                <p>Complete</p>
                <p id="complete-count" class="count">0</p>
            </div>
            <ul id="complete-list" class="todo-list">
            <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>
    <div class="side-panel-conatiner notes-container">
        <div id="detail-notes">
            <input type="checkbox" id="checkbox-notes"/>
            <p id="date-notes"></p>
        </div>
        <h2 id="title-notes"></h2>
        <textarea id="text-notes" class="note" placeholder="Write your note here..."></textarea>
    </div>
    <div id="date-time"></div>
    <script src="scripts.js"></script>
</body>
</html>
